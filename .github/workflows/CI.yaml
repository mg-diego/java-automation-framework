name: Continuous-Integration

on:
  push:
    branches:
      - main
  workflow_dispatch: ~
  
jobs:
  build:
    name: Create Testing Artifacts
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v2
        - name: Set up JDK 11
          uses: actions/setup-java@v2
          with:
            java-version: '11'
            distribution: 'adopt'
        - name: Build with Maven
          run: mvn --batch-mode --update-snapshots verify